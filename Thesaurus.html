<html>
<head>
<script>
function loadXMLDoc(docName)
{
    if (window.XMLHttpRequest)
    {
        xhttp=new XMLHttpRequest();
    }
    else
    {
        xhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhttp.open("GET",docName,false);
    xhttp.send("");
    return xhttp.responseXML;
}

function displayResult()
{
    xml=loadXMLDoc("Thesaurus.xml");
    xsl=loadXMLDoc("Thesaurus.xsl");
   
    xsltProcessor=new XSLTProcessor();
    xsltProcessor.importStylesheet(xsl);
    xsltProcessor.setParameter(null, "searchword", document.getElementById('txtSearch').value);
    resultDocument = xsltProcessor.transformToFragment(xml,document);
    document.getElementById("result").removeChild(document.getElementById("result").childNodes[0]);
    document.getElementById("result").appendChild(resultDocument);
}
</script>
</head>
<body>
    <h2>Thesaurus Tool</h2>
			<input type="text" id="txtSearch"/>
        	<input type="submit" name="btnSearch" value="Search" onclick="displayResult()" />
<div id="result"/>
</body>
</html>
